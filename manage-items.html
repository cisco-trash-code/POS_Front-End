    <link rel="stylesheet" href="node_modules/admin-lte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">

        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/" class="brand-link">
            <h3 class="text-center">WEB POS</h3>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Dashboard
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manage-customers.html" class="nav-link">

                            <p>
                                Manage Customers
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manage-items.html" class="nav-link active">
                            <i class="nav-icon fas fa-list"></i>
                            <p>
                                Manage Items
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="place-orders.html" class="nav-link">
                            <i class="nav-icon fas fa-cart-plus"></i>
                            <p>
                                Place Orders
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="search-orders.html" class="nav-link">

                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Manage Items</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Manage Items</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <section class="col-12 col-lg-6">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Item Information</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form" action="" method="POST" enctype="application/x-www-form-urlencoded">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="txt-code">Item Code</label>
                                        <input name="code" type="text" class="form-control" id="txt-code"
                                               placeholder="Enter Item Code" data-toggle="tooltip" data-placement="top" title="Item code should follow the pattern IXXX where X is a number">
                                    </div>
                                    <div class="form-group">
                                        <label for="txt-description">Description</label>
                                        <input name="description" type="text" class="form-control" id="txt-description"
                                               placeholder="Enter Item Description" data-toggle="tooltip" data-placement="top" title="Description can only contain letters and spaces">
                                    </div>
                                    <div class="form-group">
                                        <label for="txt-quantityOnHand">Quantity On Hand</label>
                                        <input name="quantityOnHand" type="text" class="form-control" id="txt-quantityOnHand"
                                               placeholder="Enter Quantity On Hand" data-toggle="tooltip" data-placement="top" title="Quantity on hand can only contain numbers">
                                    </div>
                                    <div class="form-group">
                                        <label for="txt-unitPrice">Unit Price</label>
                                        <input name="unitPrice" type="text" class="form-control" id="txt-unitPrice"
                                               placeholder="Enter Unit Price" data-toggle="tooltip" data-placement="top" title="Unit price can only contain numbers">
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button id="btn-save" type="button" class="btn btn-primary">Save</button>
                                    <button id="btn-clear" type="reset" class="btn btn-warning">Clear</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </section>
                        <section class="col-12 col-lg-6">
                            <div id="tbl-card" class="card">
                                <div class="card-body">
                                    <table id="tbl-items" class="table table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>Item Code</th>
                                            <th>Description</th>
                                            <th>Quantity On Hand</th>
                                            <th>Unit Price</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                        <tfoot></tfoot>
                                    </table>
                                </div>
                            </div>
                    </section>
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">

    </footer>
</div>
